<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lexington Emergency Information</title>
    <link rel="stylesheet" href="lexFireInfo.css">
  </head>
  <body>
        <div class="wrapper">
            <div class="box header">
                <span id="headerTitle"></span>
                <br>
                <span id="headerTime"></span>
                <br>
                <span id="headerCount"></span>
            </div>
            <div class="box incident">Incident</div>
            <div class="box type">Type</div>
            <div class="box alarm">Alarm</div>
            <div class="box enroute">Enroute</div>
            <div class="box arrive">Arrive</div>
            <div class="box address">Address</div>
            <div class="box apparatus">Apparatus Assigned</div>
        </div>
        
        <div id="inserter"></div>

        <p style="font-weight:bold; text-align:right;">APPARATUS KEY:</p>
        <div class="key">
            <div class="databox key1 nrt">Enroute</div>
            <div class="databox key2 atscene">At Scene</div>
            <div class="databox key3 transporting">Transporting</div>
            <div class="databox key4 arrived">Arrived</div>
            <div class="databox key5 dispatched">Dispatched</div>
        </div>

        <script src="lexFireInfo.js"></script>
    </body>
</html>
